<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="0" width="50%" bgcolor="yellow" align="center">
        <h1 align="center">Sign Up</h1>
        <tr>
            <td align="center">
                <img src="image/snapchat-logo.png" alt="logo" width="15%" height="6%">
                <form action="post" align="center">
                    First name<p><input type="text" name="uName" placeholder="Enter Your first name "required></p>
                    Last name<p><input type="text" name="uName" placeholder="Enter Your last name "required></p>
                    Username<p><input type="text" name="uName" placeholder="Enter Your username"required></p>
                    Email<p><input type="email"name="uEmail" placeholder="Enter Your email address"required></p>
                    Password <p><input type="password" name="uPass" placeholder="Enter Your password"required></p> 
                    Birthday <p> <input type="date" name="dob" placeholder="Enter Your birthday"required></p>
                    <p><input type="submit" value="Sign up and Accept"required></p>
                    Have an Account? <a href="https://www.snapchat.com">Login</a>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
